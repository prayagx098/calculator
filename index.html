<body>

  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <label class="logo">CALCULATOR</label>
    <ul>
        <li><a class="active" href="">Home</a></li>

<div class="content">
  <div class="heading">
    <h1>CALCULATOR</h1>
  </div><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h1>Calculate Content</h1>
        <p>Hello Users! <br>
        This is a simple Calculator Used for the calculaton of simple mathematical problems.</p>
      </div>
      <div class="col-12 col-md-6">
        <div class="calculator">
          <div class="maindisplay">
            <div class="display" id="display">0</div>
          </div>
          <!-- CALCULATOR FUNCTIONS -->
          <div class="calculatorkey">
            <button class="buttonc" onclick="clearDisplay()">AC</button>
            <button onclick="setOperator('%')">%</button>
            <button onclick="setOperator('/')">/</button>
            <button onclick="clearLast()">&#9003</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="setOperator('*')">*</button>
            <button onclick="addNumber('00')">00</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="addNumber('.')">.</button>
            <button class="buttonsubmit" onclick="calculate()">=</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="static/javascript/script.js"></script>
